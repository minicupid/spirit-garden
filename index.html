<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spirit garden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="uistyle.css">
</head>
<body>
    <div id = "background">
    </div>

    <div id = "canvas">

        <div id = "game_paused"> game paused </div>

        <div id = "garden_ui">
            <h2> garden </h2>
            <div id = "garden_items">
                
            </div>
        </div>

        <div id = "garden">
            <img id = "garden_img" src = "assets/garden.png">
            <button id = "dirt1" class = "dirt" alt = "plot 1">
                <img src = "assets/dirt.png">
            </button>
            <button id = "dirt2" class = "dirt" alt = "plot 2">
                <img src = "assets/dirt.png">
            </button>
            <button id = "dirt3" class = "dirt" alt = "plot 3">
                <img src = "assets/dirt.png">
            </button>
            <button id = "dirt4" class = "dirt" alt = "plot 4">
                <img src = "assets/dirt.png">
            </button>
        </div>
        
        <div id = "interaction_btns" class = "hidden"> <!-- ============================== -->
            <button id = "seed_btn" class = "interaction_btn">
                <img src = "assets/btns/plant.png">
            </button>
            <button id = "info_btn" class = "interaction_btn">
                <img src = "assets/btns/info.png">
            </button>
            <button id = "water_btn" class = "interaction_btn">
                <img src = "assets/btns/water.png">
            </button>
            <button id = "hybrid_btn" class = "interaction_btn">
                <img src = "assets/btns/hybridize.png">
            </button>
            <button id = "cut_btn" class = "interaction_btn">
                <img src = "assets/btns/cut.png">
            </button>
            <button id = "close_btn" class = "interaction_btn">
                <img src = "assets/btns/close.png">
            </button>
        </div>

        <div id = "seed_ui"> <!-- ============================== -->

            <img id = "seed_ui_img" src = "assets/uiBorder.gif">
            <h2> select a seed </h2>
            <div id = "seed_items">
                
            </div>
            <button id = "seed_close_btn"> close pouch </button>
        
        </div>

        <div id = "hybrid_ui"> <!-- ============================== -->
        <div id = "hybrid_ui_main">
            <img id = "hybrid_ui_A" src = "assets/hybridUi_A.gif">
            <div id = "hybrid_hint">
                <img src = "assets/hint.gif">
                <p> </p>
            </div>
            <div id = "inner_container">
                <div id = "hybrid_input">
                    <div id = "hybrid_old_seed" class = "hybrid_seed">
                        <img src = "assets/flowers/green.gif">
                    </div>
                    <div id = "hybrid_new_seed" class = "hybrid_seed">
                        <img id = "hybrid_add_btn" src = "assets/add.png" alt = "add seed">
                    </div>
                </div>
                <div id = "hybrid_output">
                    <div id = "hybrid_possible_seed" class = "hybrid_seed">
                        <img src = "assets/undiscovered.gif">
                    </div>
                </div>
            </div>
            <button id = "hybrid_cancel_btn"> <img src = "assets/btns/cancel.png"> </button>
            <button id = "hybrid_combine_btn"> <img src = "assets/btns/combine.png"> </button>
        </div>

        <div id = "hybrid_sidebar">
            <img id = "hybrid_sidebar_img" src = "assets/hyrbidUi_B.gif">
            <div id = "hybrid_sidebar_seeds">
                
            </div>
        </div>
        </div>

        <div id = "info_ui"> <!-- ============================== -->
            <h2 id = "info_title"> </h2>
            <div id = "info_content">
                <span id = "seed_type"> </span>
                <span id = "seed_stage"> </span>
                <span id = "seed_hybrid"> </span>
                <span id = "seed_water"> </span>
            </div>
        </div>
    </div>

    <button id = "notepad_btn"> <img src = "assets/btns/notepad.png"> </button>
    <div id = "notepad">
        <img id = "notepad_img" src = "assets/notepadUi.png">
        <img id = "notepad_deco" src = "assets/notepadUi_deco.png">
        <button id = "close_notepad_btn"> close </button>
        <div id = "bottom-blur"></div>
        <div id = "np_btns">
            <button id = "basic_flowers_btn" class = "np_btn"> basic </button>
            <button id = "mystic_flowers_btn" class = "np_btn"> mystic </button>
            <button id = "ethereal_flowers_btn" class = "np_btn"> ethereal </button>
        </div>
        <div id = "np_content">
            <div id = "np_title"> discovery </div>

            <div id = "np_flower_list">
                <div class = "np_flower_item">
                    <div class = "np_flower_name_container">
                        <p class = "np_flower_name"> rose shards </p>
                    </div>
                    <div class = "np_flower_container">
                        <img class = "np_flower_img" src = "assets/flowers/red.gif">
                        <div class = "np_flower_item_data">
                            <div class = "np_data_title"> parents </div>
                            <p class = "np_flower_parents"> red seed <br> blue + yellow seed</p>
                            <div class = "np_data_title"> attracts </div>
                            <p class = "np_flower_attracts"> teardrop spirit <br> ??? </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id = "notification-container">
        <p id = "notification" style = "display: none;">
    </div>

    <div id = "info_container">
        <img id = "info_img" src = "assets/infoUi.png">
        <h2 id = "plot_name"> plot one ✦ ✦ ✦ </h2>
        <button id = "close_info_btn"> <img src = "assets/btns/close.png"> </button>
        <img id = "sprout_img" src = "assets/growth/2.gif">

        <div id = "info_content">
        <h2> parent seeds: </h2>
            <p id = "parent_seeds"> red+ x blue+ </p>
        <h2> blooms into: </h2>
            <p id = "bloom_into"> fragments of the wind <br> ??? </p>
        <h2> can drop: </h2>
            <p id = "can_drop"> red seed <br> ??? </p>

        <div id = "growth-scale">
            <img id = "growth_seed_bg" src = "assets/infoUi2.png">
            <img id = "growth_seed_img" src = "assets/seeds/brown_seed.png">
            <div class="progress">
                <span class="progress-value" id="growth-progress-value" style="width:10%"></span>
            </div>
            <img id = "growth_flower_img" src = "assets/growth/5.gif">
        </div>

    </div>

</body>
<script src = "globalvar.js"></script>
<script src = "toggles.js"></script>
<script src="button-positioning.js"></script>
<script src="script.js"></script>
<script src="interactions.js"></script>
</html>
