<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spirit garden</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="uistyle.css">
</head>
<body>
    <div id = "background">
    </div>

    <div id = "canvas">

        <div id = "garden_ui">
            <h2> garden </h2>
            <div id = "garden_items">
                
            </div>
        </div>

        <div id = "garden">
            <img id = "garden_img" src = "assets/garden.png">
            <button id = "dirt1" class = "dirt" alt = "plot 1">
                <img src = "assets/dirt.png">
            </button>
            <button id = "dirt2" class = "dirt" alt = "plot 2">
                <img src = "assets/dirt.png">
            </button>
            <button id = "dirt3" class = "dirt" alt = "plot 3">
                <img src = "assets/dirt.png">
            </button>
            <button id = "dirt4" class = "dirt" alt = "plot 4">
                <img src = "assets/dirt.png">
            </button>
        </div>
        
        <div id = "interaction_btns" class = "hidden"> <!-- ============================== -->
            <button id = "seed_btn" class = "interaction_btn">
                <img src = "assets/btns/plant.png">
            </button>
            <button id = "info_btn" class = "interaction_btn">
                <img src = "assets/btns/info.png">
            </button>
            <button id = "water_btn" class = "interaction_btn">
                <img src = "assets/btns/water.png">
            </button>
            <button id = "hybrid_btn" class = "interaction_btn">
                <img src = "assets/btns/hybridize.png">
            </button>
            <button id = "cut_btn" class = "interaction_btn">
                <img src = "assets/btns/cut.png">
            </button>
            <button id = "close_btn" class = "interaction_btn">
                <img src = "assets/btns/close.png">
            </button>
        </div>

        <div id = "seed_ui"> <!-- ============================== -->

            <img id = "seed_ui_img" src = "assets/uiBorder.gif">
            <h2> select a seed </h2>
            <div id = "seed_items">
                
            </div>
            <button id = "seed_close_btn"> close pouch </button>
        
        </div>

        <div id = "hybrid_ui"> <!-- ============================== -->
        <div id = "hybrid_ui_main">
            <img id = "hybrid_ui_A" src = "assets/hybridUi_A.gif">
            <div id = "hybrid_hint">
                <img src = "assets/hint.gif">
                <p> </p>
            </div>
            <div id = "inner_container">
                <div id = "hybrid_input">
                    <div id = "hybrid_old_seed" class = "hybrid_seed">
                        <img src = "assets/flowers/green.gif">
                    </div>
                    <div id = "hybrid_new_seed" class = "hybrid_seed">
                        <img id = "hybrid_add_btn" src = "assets/add.png" alt = "add seed">
                    </div>
                </div>
                <div id = "hybrid_output">
                    <div id = "hybrid_possible_seed" class = "hybrid_seed">
                        <img src = "assets/undiscovered.gif">
                    </div>
                </div>
            </div>
            <button id = "hybrid_cancel_btn"> <img src = "assets/btns/cancel.png"> </button>
            <button id = "hybrid_combine_btn"> <img src = "assets/btns/combine.png"> </button>
        </div>

        <div id = "hybrid_sidebar">
            <img id = "hybrid_sidebar_img" src = "assets/hyrbidUi_B.gif">
            <div id = "hybrid_sidebar_seeds">
                
            </div>
        </div>
        </div>

        <div id = "info_ui"> <!-- ============================== -->
            <h2 id = "info_title"> </h2>
            <div id = "info_content">
                <span id = "seed_type"> </span>
                <span id = "seed_stage"> </span>
                <span id = "seed_hybrid"> </span>
                <span id = "seed_water"> </span>
            </div>
        </div>
    </div>

    <div id = "notification-container">
        <p id = "notification" style = "display: none;">
            test
        </div>
    </div>

</body>
<script src = "globalvar.js"></script>
<script src = "toggles.js"></script>
<script src="button-positioning.js"></script>
<script src="script.js"></script>
<script src="interactions.js"></script>
</html>
